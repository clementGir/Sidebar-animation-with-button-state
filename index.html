    <script src="classie.js"></script>

      <script>

      var menuLeft = document.getElementById( 'cbp-spmenu-s2' ),
        showLeftPush = document.getElementById( 'showLeftPush' ),
        body = document.body;

    
      showLeftPush.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
      };   

    </script>

 <script type="text/javascript">

$(".picto").click(function () {
    
    if($('button').hasClass('open')) {       
        $(this).addClass('close').removeClass('open');
    }
    else{
        $(this).removeClass('close').addClass('open');
    }
});

 </script>

          <script type="text/javascript">

        $("#showLeftPush").click(function(){
            $(".overlay").toggleClass("overlay-hidden");
            $('.cbp-spmenu a').toggleClass('overlay-hidden');
          });
        $(".overlay").click(function(){
          $('.cbp-spmenu a').toggleClass('overlay-hidden');
            $(".overlay").toggleClass("overlay-hidden");
            classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
         $(".picto").removeClass('open').addClass('close');
          });


      </script>



    <script type="text/javascript">
      $(document).scroll(function() {
        if ($(document).scrollTop() >= 1) {
          
          $('#navfix').addClass('navfixonscroll');
        }
        if ($(document).scrollTop() <= 1) {
          
          $('#navfix').removeClass('navfixonscroll');
        }
      });
      </script>
